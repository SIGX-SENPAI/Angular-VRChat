<div class="login animate__animated animate__fadeIn">
	<h1>Login</h1>
    <form (ngSubmit)="login( f )" #f="ngForm">
      <span *ngIf="f.submitted && f.controls['email'].errors" class="mb-1 text-danger">Usuario incorrecto</span>
      <input type="email"
              name="email"
              placeholder="email"
              [(ngModel)]="user.email"
              required
              email
              />
      <span *ngIf="f.submitted && f.controls['password'].errors" class="mb-1 text-danger">Contrase√±a incorrecta</span>
        <input type="password"
              name="password"
              placeholder="password"
              [(ngModel)]="user.password"
              required
              password />
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>
    <div class="dropdown-divider"></div>
    <a routerLink="/register">New around here? Sign up</a>
    <!-- <a class="dropdown-item text-white" href="#">Forgot password?</a> -->
</div>
